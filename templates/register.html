<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание аккаунта</title>
    <style>
        /* --- General Page Styles --- */
        body {
            background-color: #FFF8F2; /* Softer, lighter orange-white */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Form Container --- */
        .auth-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 103, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid #FFEFE0;
            animation: fadeIn 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container h2 {
            color: #E65100; /* Deeper, more "strict" orange */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* --- Flash/Error Messages --- */
        .flash-error {
            color: #D32F2F;
            background: #FFEBEE;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            border: 1px solid #FFCDD2;
            text-align: left;
        }
        
        /* --- Input Fields --- */
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FF9800;
            width: 20px;
            height: 20px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            /* Symmetrical padding for a more balanced look */
            padding: 15px 50px; 
            border: 2px solid #FFDDC2;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FFFDFA;
            color: #5F4D3C;
            outline: none;
            box-sizing: border-box; /* Important for padding calculations */
        }

        .input-group input:focus {
            border-color: #FF6F00;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 111, 0, 0.1);
        }
        
        .input-group input:focus + .input-icon {
            color: #FF6F00;
        }

        .input-group input::placeholder {
            color: #C1B2A3;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #BCAAA4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #FF6F00;
        }

        .password-toggle .icon-eye-off {
            display: none;
        }
        
        /* --- Submit Button --- */
        .auth-container button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #FF8F00, #FF6F00);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.2);
            margin-top: 10px; /* Added margin top */
            margin-bottom: 25px;
        }

        .auth-container button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 0, 0.3);
        }
        
        .auth-container button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.2);
        }
        
        /* --- Bottom Link --- */
        .auth-container .login-link {
            color: #7A6855;
            font-size: 15px;
        }

        .auth-container .login-link a {
            color: #E65100;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-container .login-link a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Design --- */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 25px;
            }
            .auth-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Создание аккаунта</h2>

        <!-- This is a placeholder for server-side messages -->
        {% if error %}
            <p class="flash-error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <button type="button" class="password-toggle" data-target="password">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="login-link">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const passwordInput = document.getElementById(targetId);
                    const eyeIcon = this.querySelector('.icon-eye');
                    const eyeOffIcon = this.querySelector('.icon-eye-off');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.style.display = 'none';
                        eyeOffIcon.style.display = 'block';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.style.display = 'block';
                        eyeOffIcon.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
